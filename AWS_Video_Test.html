<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    
  </head>
  <body>
<video id="vid" controls oncontextmenu="return false;">
</video>
<button  class="btn btn-default" id='stopbtn'>stopvid</button>
<h1> MediaRecorder API example</h1>
    <div id='label'></div>
    <div id='gUMArea'>
      <div>
      Record:
        <input type="radio" name="media" value="audio">audio
      </div>
      <button class="btn btn-default"  id='gUMbtn'>Request Stream</button>
    </div>
    <div id='btns'>
      <button  class="btn btn-default" id='start'>Start</button>
      <button  class="btn btn-default" id='stop'>Stop</button>
      <button  class="btn btn-default" id='allbtn'>All</button>
    </div>
    <div>
      <ul  class="list-unstyled" id='ul'></ul>
    </div>
    <div>
      <ul  class="list-unstyled" id='all'></ul>
    </div>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="AWS_Video_PreSigned.js"></script>
<script src="AWS_AudioUpload.js"></script>
<script>
	var i = 0;
$(document).ready(function()
{

	var player = document.getElementById('vid');
	
	var stopbtn = document.getElementById('stopbtn');
	
	stopbtn.addEventListener("click", function()
	{
		PlayNext();
	});
	
	var videoSource = document.createElement('source');
	videoSource.src = GetTestURL("test/Lecture_cloth_6.mp4");
	videoSource.type="video/mp4";
	player.appendChild(videoSource);
	i++;
	player.addEventListener('ended', function()
	{
		NextVideo(player);
	},false);
});

function NextVideo(player)
{
      console.log(i);
	  if(i >= 2)
	  {
	  console.log("ended");
	  return;
	  }
		
	  player.src = GetTestURL("test/Lecture_experience_4.mp4");
	  player.play();
	  i++;
}

function PlayNext()
{
	var player = document.getElementById('vid');
	player.pause();
	NextVideo(player);
}
</script>
</body>
</html>
